<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lista de tareas" />
    <meta name="keywords" content="bom, dom, tareas, js, javascript" />
    <meta name="author" content="Lucas Rodolfo Ferruchi" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link

    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lista de taeas - Pr√°ctica DON BOM</title>
  </head>

  <body>
    <header class="container text-center text-light mt-5">
      <h1 class="display-4 mt-5">Lista de tareas</h1>
      <hr />
    </header>
    <main class="container my-5">
      <form class="bg-light rounded p-1 mt-5" id="formtarea">
        <div class="m-3 d-flex">
          <input
            type="text"
            id="tarea"
            placeholder="Ingrese una tarea"
            class="form-control"
          />
          <button class="btn btn-primary mx-2" type="submit">
            <i class="bi bi-list-check"></i>
          </button>
        </div>
      </form>
      <ul class="list-group mt-5" id="listaTareas"></ul>
    </main>
    <footer class="text-center bg-dark text-light py-3">
      <p class="m-0 text-secondary">
        <small
          >By
          <a href="https://github.com/LucasFerruchi" class="text-secondary"
            >Lucas Ferruchi</a
          >
        </small>
      </p>
      <p class="m-0 text-secondary">
        <small>&copy;Todos los derechos reservados</small>
      </p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
